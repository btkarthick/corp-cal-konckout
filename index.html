
<!DOCTYPE html>

<html>
<!--<![endif]-->

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=11"/>
		<title>Home</title>

			<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
			<link rel="stylesheet" href="css/global.css">
			<script src="js/vendors/jquery-2.0.3.min.js" type="text/javascript"></script>
			<script src="js/vendors/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
	</head>
	
	<body>
		
		<div data-role="page" id="home_page" class="admin-main-container">
		
			<!--header starts-->
			
				<div data-role="header" data-theme="b">
					<div class="logo_img"><a href="events.aspx" data-ajax="false"><img src="css/images/mars_logo.gif" alt="mars_logo" tilte="logo" /></a></div>
					<div class="logo_text">Corporate Calendar</div>
					
				</div>
			<!--End of header-->
			
			<!--Content starts-->
			
			<div data-role="content" style= "padding: 0px;">

				<div id="primary-left" class="content-primary clearfix" >
					<div class="left_list_view">
						<ul data-role="listview" data-eventtype-count="0">
							<li data-role="list-divider" data-theme="c">Event Types
								<div class="select_all_check_event">
									<input type="checkbox" name="sel-all-chk-eve" id="sel-all-chk-eve" value="" />
									<label for="sel-all-chk-eve" data-iconpos="right">Select All</label>
								</div>
							</li>
						</ul>
					</div>
				</div>
				
				
				<div class="content-secondry">
					<div class="calender-data">
						<div class="calendar clearfix">
							<div class="month-browser-wrap clearfix">
								<ul class="month-browser clearfix">
									<li class="calendar_nav menu_btn clearfix">
										<a href="#"><button type="button" data-theme="b"></button></a>
									</li>
									<li class="calendar_nav left_btn clearfix">
										<a href="#"><button type="button" data-theme="b">Jan</button></a>
									</li>
									<li id="current-month">
									<fieldset data-role="controlgroup" data-type="horizontal">
										<select name="select-month" id="sel_month" data-native-menu="false"
					 					data-mini="true"> 
											
										</select>
										<select name="button" id="sel_year" data-native-menu="false"
										data-mini="true"> 
										 
										</select>
									</fieldset>
									</li>
									<li class="calendar_nav right_btn clearfix">
										<a href="#"><button type="button"  data-theme="b"  data-toggle="button">Jun</button></a>
									</li>
									<li class="share_btn calendar_nav_share">
										<a href="#" id="export_pop"><button type="button" data-theme="b">Export<div class="export_img"></div></button></a>
									</li>
									
								</ul>
							</div>
							<!--month-browser-->
							<div class="calendar_wrapper clearfix">
								<ul class="weekdays">
									<li>Sun</li>
									<li>Mon</li>
									<li>Tue</li>
									<li>Wed</li>
									<li>Thu</li>
									<li>Fri</li>
									<li>Sat</li>
								</ul>
								<ul class="days"></ul>
							</div>
							<!--end calendar-->
						</div>
						
						<!--export-buttons-->
					</div>
			</div>

			</div>
				<!--End of content-->
		</div>
		
	</body>
</html>
